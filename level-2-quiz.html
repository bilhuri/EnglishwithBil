<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 Grammar Quiz - English with Bil</title>
    
    <!-- FAVICON (Base64 SVG: White '2' on Dark Background for Level 2) -->
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIGZpbGw9IiMwQTBBMFQiLz4KICA8dGV4dCB4PSI1MCUiIHk9IjY1JSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiNFMEUwRTQiPjI8L3RleHQ+Cjwvc3ZnPg==">

    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* BilHuri Studio: Dark Mode Premium Theme */
        body {
            background-color: #0A0A0A; /* Deep Dark Background */
            color: #E0E0E0; /* Light Gray Text */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Custom Font Assignments */
        .font-header {
            font-family: 'Playfair Display', serif;
        }
        .font-mono-code {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Scrollbar Styling for Dark Theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A4A4A;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6A6A6A;
        }

        /* Custom Radio Button Styling */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            border: 2px solid #555;
            border-radius: 50%;
            outline: none;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        input[type="radio"]:checked {
            border-color: #3B82F6; /* Blue for checked state */
            background-color: #3B82F6;
        }

        /* Hover effect for labels */
        .option-label:hover input[type="radio"] {
            border-color: #3B82F6;
        }

        /* Fixed Footer Watermark (Branding) */
        .bilhuri-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 0.5rem;
            color: #555;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            z-index: 50;
        }
    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="w-full max-w-4xl bg-[#1A1A1A] rounded-2xl shadow-2xl p-6 md:p-10 mb-20 border border-[#2A2A2A]">

        <!-- Header -->
        <header class="text-center mb-10 border-b border-[#2A2A2A] pb-6">
            <h1 class="font-header text-4xl md:text-5xl text-[#FDD835] mb-2">
                Level 2 Grammar Test
            </h1>
            <p class="text-lg text-gray-400">
                Test your skills
            </p>
        </header>

        <!-- Quiz Form / Questions Section -->
        <form id="quiz-form" class="space-y-8">
            <div id="questions-container">
                <!-- Questions will be rendered here by JavaScript -->
            </div>

            <!-- Submit Button -->
            <div class="pt-6 border-t border-[#2A2A2A]">
                <button type="submit" id="submit-button"
                    class="w-full px-6 py-3 bg-[#3B82F6] hover:bg-[#2563EB] text-white font-semibold rounded-lg shadow-lg transition duration-200 uppercase tracking-wider disabled:opacity-50">
                    SUBMIT
                </button>
            </div>
        </form>

        <!-- Results Display Section -->
        <div id="results-container" class="hidden text-center py-10">
            <h2 class="font-header text-3xl md:text-4xl mb-4 text-[#4CAF50]">
                Your Score!
            </h2>
            <div id="score-display" class="mb-8 p-4 bg-[#2A2A2A] rounded-xl inline-block shadow-inner">
                <p class="text-5xl font-mono-code font-bold text-[#FDD835]">
                    <span id="final-score">0</span>/<span id="total-questions">20</span>
                </p>
                <p class="text-gray-400 mt-2">Total Score</p>
            </div>

            <!-- Feedback Summary -->
            <div id="feedback-summary" class="text-left space-y-4 mb-8 p-6 bg-[#1A1A1A] border border-[#2A2A2A] rounded-xl max-h-96 overflow-y-auto">
                <p class="font-semibold text-xl border-b border-[#3A3A3A] pb-2 mb-4 text-gray-300">
                    Summary:
                </p>
                <!-- Detailed feedback items will go here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
                <button id="retake-button"
                    class="flex-1 px-6 py-3 bg-[#555] hover:bg-[#777] text-white font-semibold rounded-lg transition duration-200">
                    Try Again!
                </button>
                <a id="dashboard-link" href="https://bilhuri.github.io/EnglishwithBil/index.html"
                    class="flex-1 px-6 py-3 bg-[#3B82F6] hover:bg-[#2563EB] text-white font-semibold rounded-lg transition duration-200 flex items-center justify-center">
                    Back to EWB
                </a>
            </div>
        </div>

    </div>

    <!-- Fixed Branding Watermark -->
    <div class="bilhuri-badge">
        Product of Bilhuri Studio
    </div>

    <script>
        // --- 1. QUIZ DATA (LEVEL 2 GRAMMAR: TENSE DIFFERENTIATION) ---
        const questions = [
            {
                q: "I ___ here since 2018.",
                options: ["lived", "have lived", "am living", "was living"],
                correct: "have lived",
                topic: "Present Perfect"
            },
            {
                q: "Don't worry, I ___ help you with your bags.",
                options: ["am going to", "will", "am helping", "have helped"],
                correct: "will",
                topic: "Future Simple"
            },
            {
                q: "They ___ to Bali next month. They bought the tickets yesterday.",
                options: ["will go", "go", "are going", "have gone"],
                correct: "are going",
                topic: "Present Continuous"
            },
            {
                q: "She ___ her homework two hours ago.",
                options: ["has finished", "finished", "is finishing", "will finish"],
                correct: "finished",
                topic: "Simple Past"
            },
            {
                q: "___ you ever ___ sushi?",
                options: ["Did...eat", "Have...eaten", "Are...eating", "Do...eat"],
                correct: "Have...eaten",
                topic: "Present Perfect"
            },
            {
                q: "Look at those dark clouds! It ___ rain.",
                options: ["is going to", "will", "is raining", "rains"],
                correct: "is going to",
                topic: "Future - Evidence"
            },
            {
                q: "When I was a child, I often ___ hide-and-seek.",
                options: ["play", "have played", "played", "am playing"],
                correct: "played",
                topic: "Simple Past"
            },
            {
                q: "We haven't met our new neighbors ___.",
                options: ["last week", "yesterday", "yet", "already"],
                correct: "yet",
                topic: "Present Perfect"
            },
            {
                q: "I think the weather ___ great tomorrow.",
                options: ["is going to be", "will be", "is being", "has been"],
                correct: "will be",
                topic: "Future Simple"
            },
            {
                q: "___ he call you back after the meeting?",
                options: ["Does", "Did", "Has", "Is"],
                correct: "Did",
                topic: "Simple Past"
            },
            {
                q: "The students ___ all the chapters for the exam.",
                options: ["read", "have read", "are reading", "readed"],
                correct: "have read",
                topic: "Present Perfect"
            },
            {
                q: "At 9 PM tomorrow, I ___ dinner with my family.",
                options: ["will eat", "am eating", "will be eating", "have eaten"],
                correct: "will be eating",
                topic: "Future Continuous"
            },
            {
                q: "I ___ three meetings today, and I still have two more.",
                options: ["had", "have had", "am having", "will have"],
                correct: "have had",
                topic: "Present Perfect"
            },
            {
                q: "By the time we arrive, the movie ___.",
                options: ["will start", "will be starting", "will have started", "starts"],
                correct: "will have started",
                topic: "Future Perfect"
            },
            {
                q: "They ___ to Canada in 2010.",
                options: ["have moved", "moved", "were moving", "will move"],
                correct: "moved",
                topic: "Simple Past"
            },
            {
                q: "She ___ eaten fast food in her whole life.",
                options: ["didn't", "hasn't", "never", "wasn't"],
                correct: "hasn't",
                topic: "Present Perfect"
            },
            {
                q: "My phone battery is dead. I ___ use yours.",
                options: ["will use", "am using", "am going to use", "used"],
                correct: "will use",
                topic: "Future Simple"
            },
            {
                q: "Last night, I ___ a strange dream.",
                options: ["have seen", "saw", "see", "seen"],
                correct: "saw",
                topic: "Simple Past"
            },
            {
                q: "What ___ you ___ right now?",
                options: ["do...do", "are...doing", "have...done", "will...do"],
                correct: "are...doing",
                topic: "Present Continuous"
            },
            {
                q: "They ___ married for ten years.",
                options: ["were", "have been", "are", "will be"],
                correct: "have been",
                topic: "Present Perfect"
            }
        ];

        const questionsContainer = document.getElementById('questions-container');
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const feedbackSummary = document.getElementById('feedback-summary');
        const retakeButton = document.getElementById('retake-button');

        // --- 2. FUNCTION TO RENDER QUIZ QUESTIONS ---
        function renderQuestions() {
            questionsContainer.innerHTML = ''; // Clear previous questions

            questions.forEach((qData, index) => {
                const qNumber = index + 1;
                const questionHtml = `
                    <div class="question-item p-5 bg-[#121212] rounded-xl border border-[#222] shadow-lg">
                        <p class="text-lg font-mono-code mb-3 text-[#FDD835]">
                            ${qNumber}. (${qData.topic})
                        </p>
                        <p class="text-xl mb-4 font-semibold text-gray-200">
                            ${qData.q}
                        </p>
                        <div class="space-y-3">
                            ${qData.options.map(option => `
                                <label class="option-label flex items-center text-gray-300 cursor-pointer p-2 rounded-lg hover:bg-[#2A2A2A] transition duration-150">
                                    <input type="radio" name="q${index}" value="${option}" data-q-index="${index}"
                                        class="radio-input focus:ring-2 focus:ring-[#3B82F6]">
                                    <span class="ml-2">${option}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                questionsContainer.innerHTML += questionHtml;
            });
        }

        // --- 3. FUNCTION TO HANDLE SUBMISSION AND SCORING ---
        function handleSubmit(event) {
            event.preventDefault();
            
            let score = 0;
            // Start of the feedback summary section
            let feedbackHtml = `<p class="font-semibold text-xl border-b border-[#3A3A3A] pb-2 mb-4 text-gray-300">
                                    Summary:
                                </p>`;


            questions.forEach((qData, index) => {
                const qNumber = index + 1;
                const selectedInput = document.querySelector(`input[name="q${index}"]:checked`);
                const selectedAnswer = selectedInput ? selectedInput.value : null;
                const isCorrect = selectedAnswer === qData.correct;

                if (isCorrect) {
                    score++;
                    feedbackHtml += `
                        <div class="flex items-start p-3 bg-[#1A301A] rounded-lg">
                            <span class="text-[#4CAF50] font-bold mr-3 mt-1">&#10003;</span>
                            <p>
                                <span class="font-mono-code text-sm text-[#4CAF50] mr-2">${qNumber}. Correct.</span>
                                <span class="text-gray-300">${qData.q.replace('___', `<u class="text-[#4CAF50]">${qData.correct}</u>`)}</span>
                            </p>
                        </div>
                    `;
                } else {
                    const selectedText = selectedAnswer ? `<span class="text-red-400">(${selectedAnswer})</span>` : '<span class="text-red-400">(Blank)</span>';
                    feedbackHtml += `
                        <div class="flex items-start p-3 bg-[#301A1A] rounded-lg">
                            <span class="text-red-400 font-bold mr-3 mt-1">&#10007;</span>
                            <p>
                                <span class="font-mono-code text-sm text-red-400 mr-2">${qNumber}. WRONG. Your answer ${selectedText}</span>
                                <br>
                                <span class="text-gray-300">Koreksi: ${qData.q.replace('___', `<u class="text-[#FDD835]">${qData.correct}</u>`)}</span>
                            </p>
                        </div>
                    `;
                }
            });

            // Display Results
            document.getElementById('total-questions').textContent = questions.length;
            finalScore.textContent = score;
            feedbackSummary.innerHTML = feedbackHtml;
            
            quizForm.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            // Scroll to the top of the results
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 4. EVENT LISTENERS & INITIALIZATION ---
        quizForm.addEventListener('submit', handleSubmit);

        retakeButton.addEventListener('click', () => {
            window.location.reload(); // Simple reload to restart the quiz
        });

        // Initial render
        renderQuestions();
    </script>
</body>
</html>
