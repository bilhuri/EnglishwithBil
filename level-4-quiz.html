<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ LEVEL 4: ADVANCED LOGIC (20 QUESTIONS)</title>
    
    <!-- FAVICON (Base64 SVG: White '4' on Dark Background for Level 4) -->
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIGZpbGw9IiMwQTBBMFQiLz4KICA8dGV4dCB4PSI1MCUiIHk9IjY1JSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiNFMEUwRTQiPjQ8L3RleHQ+Cjwvc3ZnPg==">

    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* BilHuri Studio: Dark Mode Premium Theme */
        body {
            background-color: #0A0A0A; /* Deep Dark Background */
            color: #E0E0E0; /* Light Gray Text */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Custom Font Assignments */
        .font-header {
            font-family: 'Playfair Display', serif;
        }
        .font-mono-code {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Scrollbar Styling for Dark Theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A4A4A;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6A6A6A;
        }

        /* Custom Radio Button Styling */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            border: 2px solid #555;
            border-radius: 50%;
            outline: none;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        input[type="radio"]:checked {
            border-color: #D4AF37; /* Gold/Bronze accent for checked state */
            background-color: #D4AF37;
        }

        /* Hover effect for labels */
        .option-label:hover input[type="radio"] {
            border-color: #D4AF37;
        }

        /* Fixed Footer Watermark (Branding) */
        .bilhuri-badge {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 0.5rem;
            color: #555;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            z-index: 50;
        }
    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="w-full max-w-4xl bg-[#1A1A1A] rounded-2xl shadow-2xl p-6 md:p-10 mb-20 border border-[#2A2A2A]">

        <!-- Header -->
        <header class="text-center mb-10 border-b border-[#2A2A2A] pb-6">
            <h1 class="font-header text-4xl md:text-5xl text-[#D4AF37] mb-2">
                QUIZ LEVEL 4: ADVANCED LOGIC
            </h1>
            <p class="text-lg text-gray-400">
                Comprehensive test on advanced academic grammar, Conditional Sentences, and Inversion.
            </p>
        </header>

        <!-- Quiz Form / Questions Section -->
        <form id="quiz-form" class="space-y-8">
            <div id="questions-container">
                <!-- Questions will be rendered here by JavaScript -->
            </div>

            <!-- Submit Button -->
            <div class="pt-6 border-t border-[#2A2A2A]">
                <button type="submit" id="submit-button"
                    class="w-full px-6 py-3 bg-[#D4AF37] hover:bg-[#C0A030] text-[#1A1A1A] font-bold rounded-lg shadow-lg transition duration-200 uppercase tracking-wider disabled:opacity-50">
                    SUBMIT
                </button>
            </div>
        </form>

        <!-- Results Display Section -->
        <div id="results-container" class="hidden text-center py-10">
            <h2 class="font-header text-3xl md:text-4xl mb-4 text-[#4CAF50]">
                Your Score!
            </h2>
            <div id="score-display" class="mb-8 p-4 bg-[#2A2A2A] rounded-xl inline-block shadow-inner">
                <p class="text-5xl font-mono-code font-bold text-[#D4AF37]">
                    <span id="final-score">0</span>/<span id="total-questions">20</span>
                </p>
                <p class="text-gray-400 mt-2">Total Score</p>
            </div>
            
            <!-- Branding Stamp -->
            <p class="text-xs text-gray-500 mb-8">
                A Product of Bilhuri Studio
            </p>

            <!-- Navigation Buttons & Confirmation Message -->
            <div class="pt-4 border-t border-[#2A2A2A]">
                <p class="text-lg text-[#E0E0E0] mb-6">
                    Congratulations! You've Completed The Final Level.
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4 mt-4">
                    <button id="retake-button"
                        class="flex-1 px-6 py-3 bg-[#555] hover:bg-[#777] text-white font-semibold rounded-lg transition duration-200">
                        Try Again!
                    </button>
                    <a id="dashboard-link" href="https://bilhuri.github.io/EnglishwithBil/index.html"
                        class="flex-1 px-6 py-3 bg-[#D4AF37] hover:bg-[#C0A030] text-[#1A1A1A] font-bold rounded-lg transition duration-200 flex items-center justify-center">
                        Back to EWB
                    </a>
                </div>
            </div>

            <!-- Feedback Summary -->
            <div id="feedback-summary" class="text-left space-y-4 mt-8 p-6 bg-[#1A1A1A] border border-[#2A2A2A] rounded-xl max-h-96 overflow-y-auto">
                <p class="font-semibold text-xl border-b border-[#3A3A3A] pb-2 mb-4 text-gray-300">
                    Summary:
                </p>
                <!-- Detailed feedback items will go here -->
            </div>
        </div>

    </div>

    <!-- Fixed Branding Watermark -->
    <div class="bilhuri-badge">
        Product of Bilhuri Studio
    </div>

    <script>
        // --- 1. QUIZ DATA (LEVEL 4: ADVANCED LOGIC) ---
        const questions = [
            // ----------------------------------------------------
            // 1. Conditional Sentences (Type 2 & 3) - 5 Qs
            // ----------------------------------------------------
            {
                q: "If I ___ a million dollars, I ___ a new house.",
                options: ["had/would buy", "have/will buy", "had/would have bought", "have/buy"],
                correct: "had/would buy",
                topic: "Conditional"
            },
            {
                q: "If you ___ me, I ___ the project on time.",
                options: ["had warned/would finish", "warned/would have finished", "had warned/would have finished", "warned/finished"],
                correct: "had warned/would have finished",
                topic: "Conditional"
            },
            {
                q: "If she ___ the job yesterday, she ___ a good salary now.",
                options: ["got/would earn", "had gotten/would earn", "gets/would earn", "had gotten/would have earned"],
                correct: "had gotten/would earn",
                topic: "Mixed Conditional"
            },
            {
                q: "I wish I ___ fluent in French.",
                options: ["am", "were", "had been", "will be"],
                correct: "were",
                topic: "Unreal Present Wish"
            },
            {
                q: "___ I known about the party, I would have come.",
                options: ["If", "Should", "Had", "Were"],
                correct: "Had",
                topic: "Inverted Conditional"
            },
            // ----------------------------------------------------
            // 2. Gerunds vs Infinitives - 4 Qs
            // ----------------------------------------------------
            {
                q: "I highly recommend ___ the contract first before signing.",
                options: ["to read", "reading", "read", "reads"],
                correct: "reading",
                topic: "Gerund"
            },
            {
                q: "She managed ___ the deadline despite the delays.",
                options: ["met", "meeting", "to meet", "meets"],
                correct: "to meet",
                topic: "Infinitive"
            },
            {
                q: "She gave up ___ three years ago for health reasons.",
                options: ["to smoke", "smoking", "smoke", "smokes"],
                correct: "smoking",
                topic: "Gerund"
            },
            {
                q: "The car needs ___ because the engine light is on.",
                options: ["fixing", "to fix", "fix", "to be fix"],
                correct: "fixing",
                topic: "Gerund"
            },
            // ----------------------------------------------------
            // 3. Subjunctive and Inversion - 4 Qs
            // ----------------------------------------------------
            {
                q: "It is essential that he ___ fully prepared for the presentation.",
                options: ["is", "was", "be", "will be"],
                correct: "be",
                topic: "Subjunctive"
            },
            {
                q: "So talented ___ that he won the championship easily. (Inversion)",
                options: ["he was", "was he", "he did was", "he had been"],
                correct: "was he",
                topic: "Inversion"
            },
            {
                q: "The committee suggested that the report ___ immediately.",
                options: ["revised", "be revised", "is revised", "revisions"],
                correct: "be revised",
                topic: "Subjunctive"
            },
            {
                q: "Only then ___ the true implications of the research. (Inversion)",
                options: ["did we understand", "we understood", "we did understand", "understood we"],
                correct: "did we understand",
                topic: "Inversion"
            },
            // ----------------------------------------------------
            // 4. Participles (Active vs Passive) - 4 Qs
            // ----------------------------------------------------
            {
                q: "The film was very ___, everyone left the cinema early.",
                options: ["interested", "interesting", "interest", "interests"],
                correct: "interesting",
                topic: "Participle"
            },
            {
                q: "The proposal ___ by the board was finally accepted.",
                options: ["submitted", "submitting", "to submit", "submits"],
                correct: "submitted",
                topic: "Participle"
            },
            {
                q: "___ the difficulty, she continued the experiment. (Reduced Adverbial Clause)",
                options: ["Knowing", "Known", "To know", "She knows"],
                correct: "Knowing",
                topic: "Participle"
            },
            {
                q: "The ___ furniture was thrown away after the fire.",
                options: ["breaking", "broken", "broke", "to break"],
                correct: "broken",
                topic: "Participle"
            },
            // ----------------------------------------------------
            // 5. Complex Structures - 3 Qs
            // ----------------------------------------------------
            {
                q: "___ the low budget, the movie was surprisingly successful. (Subordination)",
                options: ["Despite of", "Although of", "In spite of", "Due to"],
                correct: "In spite of",
                topic: "Complex Structure"
            },
            {
                q: "Having finished her degree, ___ to find a job in her field. (Participle Phrase Reduction)",
                options: ["she began", "began", "and she began", "she beginning"],
                correct: "she began",
                topic: "Complex Structure"
            },
            {
                q: "While ___ for the train, I read a book. (Reduced Adverbial Clause)",
                options: ["wait", "waited", "waiting", "to wait"],
                correct: "waiting",
                topic: "Complex Structure"
            }
        ];

        const questionsContainer = document.getElementById('questions-container');
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const feedbackSummary = document.getElementById('feedback-summary');
        const retakeButton = document.getElementById('retake-button');

        // --- 2. FUNCTION TO RENDER QUIZ QUESTIONS ---
        function renderQuestions() {
            questionsContainer.innerHTML = ''; // Clear previous questions

            questions.forEach((qData, index) => {
                const qNumber = index + 1;
                const questionHtml = `
                    <div class="question-item p-5 bg-[#121212] rounded-xl border border-[#222] shadow-lg">
                        <p class="text-lg font-mono-code mb-3 text-[#D4AF37]">
                            ${qNumber}. (${qData.topic})
                        </p>
                        <p class="text-xl mb-4 font-semibold text-gray-200">
                            ${qData.q.replace('___', '<span class="text-white underline">___</span>')}
                        </p>
                        <div class="space-y-3">
                            ${qData.options.map(option => `
                                <label class="option-label flex items-center text-gray-300 cursor-pointer p-2 rounded-lg hover:bg-[#2A2A2A] transition duration-150">
                                    <input type="radio" name="q${index}" value="${option}" data-q-index="${index}"
                                        class="radio-input focus:ring-2 focus:ring-[#D4AF37]">
                                    <span class="ml-2">${option}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                questionsContainer.innerHTML += questionHtml;
            });
        }

        // --- 3. FUNCTION TO HANDLE SUBMISSION AND SCORING ---
        function handleSubmit(event) {
            event.preventDefault();
            
            let score = 0;
            // Start of the feedback summary section
            let feedbackHtml = `<p class="font-semibold text-xl border-b border-[#3A3A3A] pb-2 mb-4 text-gray-300">
                                    Summary:
                                </p>`;


            questions.forEach((qData, index) => {
                const qNumber = index + 1;
                const selectedInput = document.querySelector(`input[name="q${index}"]:checked`);
                const selectedAnswer = selectedInput ? selectedInput.value : null;
                const isCorrect = selectedAnswer === qData.correct;

                // Simple text replacement for feedback highlighting
                let correctedQuestion = qData.q.replace('___', `<u class="text-[#D4AF37]">${qData.correct}</u>`);
                // For questions without '___', just display the correct option
                if (qData.q.indexOf('___') === -1) {
                     correctedQuestion = `Jawaban Benar: <u class="text-[#D4AF37]">${qData.correct}</u>`;
                }

                if (isCorrect) {
                    score++;
                    feedbackHtml += `
                        <div class="flex items-start p-3 bg-[#1A301A] rounded-lg">
                            <span class="text-[#4CAF50] font-bold mr-3 mt-1">&#10003;</span>
                            <p>
                                <span class="font-mono-code text-sm text-[#4CAF50] mr-2">${qNumber}. Correct.</span>
                                <span class="text-gray-300">${correctedQuestion}</span>
                            </p>
                        </div>
                    `;
                } else {
                    const selectedText = selectedAnswer ? `<span class="text-red-400">(${selectedAnswer})</span>` : '<span class="text-red-400">(Blank)</span>';
                    feedbackHtml += `
                        <div class="flex items-start p-3 bg-[#301A1A] rounded-lg">
                            <span class="text-red-400 font-bold mr-3 mt-1">&#10007;</span>
                            <p>
                                <span class="font-mono-code text-sm text-red-400 mr-2">${qNumber}. WRONG. Your Answer ${selectedText}</span>
                                <br>
                                <span class="text-gray-300">Revision: ${correctedQuestion}</span>
                            </p>
                        </div>
                    `;
                }
            });

            // Display Results
            document.getElementById('total-questions').textContent = questions.length;
            finalScore.textContent = score;
            feedbackSummary.innerHTML = feedbackHtml;
            
            quizForm.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            // Scroll to the top of the results
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 4. EVENT LISTENERS & INITIALIZATION ---
        quizForm.addEventListener('submit', handleSubmit);

        retakeButton.addEventListener('click', () => {
            window.location.reload(); // Simple reload to restart the quiz
        });

        // Initial render
        renderQuestions();
    </script>
</body>
</html>
